{% extends "scouting/base.html" %}
{% load static %}
{% block page_title %}ScoutMaster - add player{% endblock %}
{% block scripts %}
<link rel="stylesheet" type="text/css" href="{% static 'scouting/css/form3.css' %}">
{% endblock %}
{% block content %}
<div class="input_section">
    <form action="{% url 'add_player' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <input class="input_button" type="submit" value="Submit">
    </form>
</div>

{% endblock %}
